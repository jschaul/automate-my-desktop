---
- name: local.yml
  hosts: localhost
  connection: local
  sudo: True

  pre_tasks:
    - debug: var=ansible_distribution      
      tags: [ "lyx" ]
    - name: "override os family to ubuntu if linux mint"
      set_fact: ansible_os_family="Ubuntu"
      when: ansible_os_family == "Linuxmint"
      tags: [ "lyx" ]
    - name: "override distribution to ubuntu if linux mint"
      set_fact: ansible_distribution="Ubuntu"
      when: ansible_distribution == "Linuxmint"
      tags: [ "lyx" ]
    - name: bleh
      debug: var=ansible_distribution      
      tags: [ "lyx" ]

  roles:



