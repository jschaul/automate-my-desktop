---
- include: ../../pkg_mgr_apt/tasks/install_package.yml package_name=openssh-server
  when: ansible_pkg_mgr == "apt"
  notify:
    - restart sshd
  
- name: ensure sshd is configured
  template: src=sshd_config.j2 dest=/etc/ssh/sshd_config backup=yes
  sudo: yes
  when: ansible_pkg_mgr == "apt"
  notify:
    - restart sshd
